<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyansh Duggar - Quantum Navigator: AI Systems Architect</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom colors and Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* THEME COLORS (PERPLEXITY-INSPIRED GRADIENT/DARK) */
        :root {
            --primary-bg: #0A0A0E; /* Soft near-black */
            --card-bg: #14141A; /* Slightly lighter card background */
            --accent-1: #e96395; /* Pink/Rose */
            --accent-2: #8a63e9; /* Violet/Purple */
            --accent-3: #6395e9; /* Soft Blue */
            --text-high: #EBEBF5; /* Pale text */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-high);
            overflow-x: hidden;
            position: relative;
        }

        /* Gradient for text/borders (e.g., titles, buttons) */
        .text-gradient {
            background-image: linear-gradient(90deg, var(--accent-3), var(--accent-2), var(--accent-1));
        }

        /* --- BACKGROUND EFFECT: ABSTRACT NEBULA GLOW --- */

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            background: radial-gradient(circle at 10% 20%, rgba(138, 99, 233, 0.1) 0%, transparent 35%),
                        radial-gradient(circle at 90% 80%, rgba(233, 99, 149, 0.15) 0%, transparent 40%);
            animation: nebula-pulse 20s infinite alternate ease-in-out; 
        }
        
        /* Removed the complex starfield (body::after) for a cleaner look */
        body::after { content: none; } 

        @keyframes nebula-pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* --- END BACKGROUND EFFECT --- */

        /* Scroll-Reveal Animation */
        .reveal-element {
            opacity: 0;
            transform: translateY(40px); /* Slightly less dramatic slide up */
            transition: opacity 1.0s ease-out, transform 1.0s ease-out;
            will-change: opacity, transform;
            transform-style: preserve-3d; 
            perspective: 1000px; 
        }
        
        .reveal-element.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Card Styles (Clean Data Module) */
        .module-card {
            background-color: var(--card-bg); 
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Softer shadow */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .module-card:hover {
            transform: translateY(-4px); /* Minimal lift up effect */
            /* Custom gradient border glow on hover */
            border-image: linear-gradient(to right, var(--accent-3), var(--accent-2)) 1;
            border-width: 1px;
            border-style: solid;
            box-shadow: 0 8px 30px rgba(138, 99, 233, 0.4); /* Violet glow */
        }
        
        /* Custom text shadow utility for hero section (Soft Gradient Glow) */
        .text-shadow-quantum {
            /* Text glow using the main accent color */
            text-shadow: 0 0 8px rgba(138, 99, 233, 0.5), 0 0 15px rgba(138, 99, 233, 0.3);
        }
        
        /* Main Button Style using Gradient */
        .gradient-button {
            background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
            color: white;
            transition: all 0.3s ease;
        }

        .gradient-button:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(138, 99, 233, 0.7);
        }

        /* Interactive social link styling */
        .social-link {
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
        .social-link:hover {
            color: var(--accent-3); /* Blue hover color */
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px rgba(99, 149, 233, 0.9));
        }

        /* Loading Indicator */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent-2);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
